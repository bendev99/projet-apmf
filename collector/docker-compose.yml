services:
  collector:
    build: .
    container_name: apmf-collector
    restart: always
    environment:
      - BACKEND_URL=${BACKEND_URL}
      - MONGODB_URI=${MONGODB_URI}
      - POLL_INTERVAL_SECONDS=${POLL_INTERVAL_SECONDS:-5}
    env_file:
      - .env
    volumes:
      - ./ssh_keys:/root/.ssh
