services:
  backend:
    build: ./backend
    container_name: apmf-backend
    restart: always
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET_KEY}
      - FLASK_ENV=production
    volumes:
      - ./backend:/app
    networks:
      - apmf-net

  collector:
    build: ./collector
    container_name: apmf-collector
    restart: always
    environment:
      - BACKEND_URL=http://apmf-backend:5000
      - MONGODB_URI=${MONGODB_URI}
      - COLLECTOR_INTERVAL=${POLL_INTERVAL_SECONDS:-15}
      - SSH_TIMEOUT=${SSH_TIMEOUT:-10}
    depends_on:
      - backend
    volumes:
      - ./ssh_keys:/root/.ssh
      - ./collector:/app
    networks:
      - apmf-net

  frontend:
    build: ./frontend
    container_name: apmf-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:5000
    networks:
      - apmf-net

networks:
  apmf-net:
    driver: bridge
