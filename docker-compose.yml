services:
  backend:
    build: ./backend
    container_name: apmf-backend
    restart: always
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET_KEY}
      - FLASK_ENV=production
    volumes:
      - ./backend:/app
    networks:
      - apmf-net

  collector:
    build: ./collector
    container_name: apmf-collector
    restart: always
    environment:
      - BACKEND_URL=http://apmf-backend:5000
      - MONGODB_URI=${MONGODB_URI}
      - COLLECTOR_INTERVAL=${POLL_INTERVAL_SECONDS:-15}
      - SSH_TIMEOUT=${SSH_TIMEOUT:-10}
    depends_on:
      - backend
    volumes:
      - ./ssh_keys:/root/.ssh # Tes cl√©s SSH
      - ./collector:/app
    networks:
      - apmf-net
    # Healthcheck simple (ajuste le port si tu as un endpoint health)
    healthcheck:
      test: [
          "CMD-SHELL",
          'python -c ''import requests; requests.get("http://localhost:8080/health", timeout=5)'' || exit 1',
        ] # Optionnel, retire si pas d'endpoint
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: apmf-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app # Hot-reload (change Dockerfile CMD pour npm start en dev)
    environment:
      - VITE_API_URL=http://localhost:5000
    networks:
      - apmf-net

networks:
  apmf-net:
    driver: bridge
